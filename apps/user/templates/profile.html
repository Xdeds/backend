{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            {% if user.image %}
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{user.image.url}}"></div>
            {% else %}
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
            {% endif %}
        </div>
        <div class="col-md-5 border-right">
            <form action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">Name<label for="{{form.first_name.id_for_label}}">{{form.first_name}}</label></div>
                    <div class="col-md-6">Surname<label for="{{form.last_name.id_for_label}}">{{form.last_name}}</label></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">Username<label for="{{form.username.id_for_label}}">{{form.username}}</label></div>
                    <div class="col-md-6">Email<label for="{{form.email.id_for_label}}">{{form.email}}</label></div>
                    
                    <div class="col-md-6"><label for="{{form.image.id_for_label}}">
                        {{form.image}}
                    </div>
                </div>
                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
            </div>
            </form>
            
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}
